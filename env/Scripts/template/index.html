<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Python Flask example</title>
</head>

<body style="background-color:orangered;">
<div class="container">
  <h2 style="color:brown;text-align: center;">Register your Club here!!!</h2>
</div><br>


  <div class="container" style="background-color: black;">
    <form action="#" method="POST">
      <div class="form-group">
        <label><h4 style="color:lightskyblue;">Please input the name of the club</h4></label>
        <input type="text" class="form-control" name="clubName" value="{{club}}">
      </div>
      <div class="md-form">
        <label><h4 style="color: lightskyblue;">Please input the description of the club</h4></label>
        <textarea name="clubdesc" class="md-textarea form-control" rows="3">{{description}}</textarea>
      </div>
      <div class="form-group">
        <label for="sel1"><h4 style="color: lightskyblue;">Select a club category</h4></label>
        <select class="form-control" id="sel1" name="category">
          <option>{{categoryName}}</option>
          <option>Technology</option>
          <option>Social Impact and Technology</option>
        </select>
      </div>
      <centre><input type="submit" class="btn-warning" value="submit"></input></centre>
    </form>
  </div><br><br>


  <div class="container" style="margin-left: 40%;">
    <form action="/clubs" method="POST">
      <input type="submit" class="btn-success" value="View Registered Clubs" />
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
